version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm install
      - run:
        name: "Run Jest and Collect Coverage Reports"
        command: npm test
      - store_artifacts:
        path: coverage
workflows:
    build-and-test:
      jobs:
        - build-and-test
